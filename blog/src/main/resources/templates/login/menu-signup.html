<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>

<div th:replace="fragments/header :: headerFragment"></div>

<main>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form th:action="@{/menu-signup}" method="post" class="signup-form">
            <div class="form-group">
                <label for="username">사용자명:</label>
                <input type="text" id="username" name="username" th:name="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" th:name="password" required>
            </div>
            <button type="submit">가입하기</button>
        </form>
        <div class="login-link">
            이미 계정이 있으신가요? <a href="/menu-login">로그인</a>
        </div>
    </div>
</main>

</body>
</html>
